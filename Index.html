<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0"/>
    <title> Het grote kleine wonder</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <section>
         <h1>Welkom in ons gezinnetje</h1>
            <h2>Moet er nog lang gewacht worden?</h2>
             <p>nog eventjes wachten, we tellen samen af</p>
         <p>
            <script>
             const birthDate = new Date('2024-18-11T00:00:00').getTime();

const countdown = setInterval(() => {
  const now = new Date().getTime();
  const distance = birthDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  console.log(`${days}d ${hours}h ${minutes}m ${seconds}s`);

  if (distance < 0) {
    clearInterval(countdown);
    console.log('Happy Birthday!');
  }
}, 1000);   
            </script>
            </p>
        </div>
             <!--insert timer till 18 november-->

    </section>
    <section>
        <h1>In tussentijd, tijd voor een pronostiekje</h1>
        <div class="Foto">

            <legend>Wordt het een jongetje of een meisje?</legend>

                <label for="geslacht">Raad het geslacht</label><br>
                <input type="radio" id="jongen" name="geslacht" value="jongen">
                <label for="jongen">jongetje</label><br>
                <input type="radio" id="meisje" name="geslacht" value="meisje">
                <label for="meisje">meisje</label><br><br>
            </form>
        </Fieldset>
        <fieldset class="box">
            <legend>eigenschapjes</legend>

        </fieldset>
